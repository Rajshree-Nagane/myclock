<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main_container{
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(45deg, red,purple);
            color:white;
            position: relative;
        }
        .container{
            width: 800px;
            height: 180px;
            position: absolute;
            top: 40%;
            left: 25%;
            background: purple;
        }
        .clock{
            width: 100%;
            height: 100%;
            background:purple;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(40px);
        }
        .container::before{
            content: '';
            width: 180px;
            height: 180px;
            background:red;
            border-radius: 5px;
            position: absolute;
            left: -50;
            top: -50px;
            z-index: -1;
        }
        .container::after{
            content: '';
            width: 180px;
            height: 180px;
            background:black;
            border-radius: 5px;
            position: absolute;
            right: -30px;
            bottom: -50px;
            z-index: -1;
        }
        
        .clock span{
            font-size: 80px;
            width: 110px;
            display: inline-block;
            text-align: center;
            position: relative;
        }
        .clock span::after{
            font-size: 16px;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translate(-50%);
            text-align: center;
        }
        #hrs::after{
            content: 'HOURS';
        }
        #min::after{
            content: 'MINUTES';
        }
        #sec::after{
            content: 'SECONDS';
        }
        .clock span
    </style>
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

<script>
        let hrs=document.getElementById("hrs");
        let min=document.getElementById("min");
        let sec=document.getElementById("sec");

        setInterval(()=>{
        let currentTime=new Date();
        hrs.innerHTML=(currentTime.getHours()<10?"0":"")+currentTime.getHours();
        min.innerHTML=(currentTime.getMinutes()<10?"0":"")+currentTime.getMinutes();
        sec.innerHTML=(currentTime.getSeconds()<10?"0":"")+currentTime.getSeconds();
        },1000)
    
</script>

</body>
</html>
